<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>重置密码</title>
</head>
<body>
    <h2>您好，{{ user.username }}！</h2>
    <p>您请求重置密码。请点击下面的链接重置您的密码：</p>
    <p>
        <a href="http://{{ domain }}/reset-password/{{ uid }}/{{ token }}/">
            重置密码
        </a>
    </p>
    <p>如果链接无法点击，请复制以下地址到浏览器地址栏：</p>
    <p>http://{{ domain }}/reset-password/{{ uid }}/{{ token }}/</p>
    <p>此链接有效期为24小时。</p>
    <p>如果这不是您的操作，请忽略此邮件。</p>
    <p>谢谢！</p>
</body>
</html>
